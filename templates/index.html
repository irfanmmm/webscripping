<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Wether app</title>
  </head>
  <body>
    <h1 class="text-primary text-center mb-5 mt-3">Wether app</h1>
    <div class="d-flex justify-content-center">
      <form method="post" class="p-3">
        {% csrf_token %}
        <label for="city">Enter Your City</label>
        <input type="text" name="city" class="form-control mt-1" />
        <button
          type="submit"
          class="btn btn-primary w-100 text-center mt-3"
          id="form"
        >
          submit
        </button>
        {% if data %}

        <div>
          {% for respon in data %}
          <h1 class="fs-5">{{respon}}</h1>
          {% endfor %}
        </div>

        {% endif %}
      </form>
    </div>
    <style>
      h1:nth-child(1) {
        color: brown;
        margin-top: 5px;
      }
      h1:nth-child(2)::after {
        content: " Â°C";
      }
      h1:nth-child(1) {
        color: brown;
      }
      form{
        width: 50%;
      }

      @media only screen and (max-width: 390px) {
        form{
          width: 100% ;
        }
      }
    </style>
  </body>
</html>
